<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybe Warts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login" method="GET">
      <input id="input-email-login" type="email" name="email" placeholder="Email">
      <input id="input-password" type="password" name="password" placeholder="Senha" maxlength="
      6">
      <button id="button-login" type="submit">Entrar</button>
    </form>
  </header>
  <main>
    <form method="GET" id="evaluation-form">
      <div id="full-name">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div id="email-house">
        <input id="input-email" type="email" placeholder="Email">
        <select name="house" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>  
        </select>
      </div>
      <div id="family">
        <label for="" id="label-family">Qual sua família?</label>
        <label for="frontend">
          <input type="radio" name="family" value="Frontend" id="frontend" checked> Frontend
        </label>
        <label for="backend">
          <input type="radio" name="family" value="Backend" id="backend"> Backend
        </label>
        <label for="fullstack">
          <input type="radio" name="family" value="FullStack" id="fullstack"> FullStack
        </label>
      </div>
      <div id="contents-to-learn">
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <label for="hofs">
          <input type="checkbox" value="HoFs" name="hofs" id="hofs"> HoFs          
        </label>
        <label for="jest">
          <input type="checkbox" value="Jest" name="jest" id="jest"> Jest  
        </label>
        <label for="promises">
          <input type="checkbox" value="Promises" name="promises" id="promises"> Promises
        </label>
        <label for="react">
          <input type="checkbox" value="React" name="react" id="react"> React
        </label>
        <label for="sql">
          <input type="checkbox" value="SQL" name="sql" id="sql"> sql
        </label>
        <label for="phyton">
          <input type="checkbox" value="Python" name="phyton" id="phyton"> phyton
        </label>
      </div>
      <div id="evaluation">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <label for="um"><input type="radio" name="rate" value="1" id="um">1</label>
        <label for="dois"><input type="radio" name="rate" value="2" id="dois">2</label>
        <label for="tres"><input type="radio" name="rate" value="3" id="tres">3</label>
        <label for="quatro"><input type="radio" name="rate" value="4" id="quatro">4</label>
        <label for="cinco"><input type="radio" name="rate" value="5" id="cinco">5</label>
        <label for="seis"><input type="radio" name="rate" value="6" id="seis">6</label>
        <label for="sete"><input type="radio" name="rate" value="7" id="sete">7</label>
        <label for="oito"><input type="radio" name="rate" value="8" id="oito">8</label>
        <label for="nove"><input type="radio" name="rate" value="9" id="nove">9</label>
        <label for="dez"><input type="radio" name="rate" value="10" id="dez">10</label>
      </div>
      <div id="textarea-content">
        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        <p id="counter">500</p>
      </div>
      <div>
        <label id="label-infos" for="agreement" ><input id="agreement" type="checkbox" required> Você concorda com o uso das informações acima?</label>
      </div>
      <button id="submit-btn" type="submit" disabled>Enviar</button>
    </form>
    <div>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Brasão">
    </div>
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
